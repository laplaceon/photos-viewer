<!DOCTYPE html>
<html>
    <head>
        <link rel="manifest" href="manifest.json" />
        <link rel="icon" href="logo.png" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
            ></script>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <title>Albums</title>
            </head>
    <body>
        <button id="createAlbumBtn">Create Album</button>
        
        <div id="container" class="container">
        </div>
    </body>
    <script type="text/javascript">
        $(document).ready(function() {
                          $.get("http://localhost/photos-viewer/albums.php?method=getAlbums").done(function(data) {
                                                                                                   $("#container").html(data);
                                                                                                   });
                          });
                          $("#createAlbumBtn").click(function() {
                                                     let albumName = prompt("Album Name", "New album");
                                                     
                                                     $.get(
                                                           "http://localhost/photos-viewer/albums.php?method=createAlbum&username=tsering" +
                                                           "&name=" +
                                                           albumName
                                                           ).done(function(data) {
                                                                  location.reload();
                                                                  });
                                                     });
        </script>
</html>
